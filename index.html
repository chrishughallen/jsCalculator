<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="case">

    <div class="screen js-screen">

    </div>

    <div class="numbers">
      <button data-val="7" data-type="value" class="btn js-btn">7</button>
      <button data-val="8" data-type="value" class="btn js-btn">8</button>
      <button data-val="9" data-type="value" class="btn js-btn">9</button>
      <button data-val="4" data-type="value" class="btn js-btn">4</button>
      <button data-val="5" data-type="value" class="btn js-btn">5</button>
      <button data-val="6" data-type="value" class="btn js-btn">6</button>
      <button data-val="1" data-type="value" class="btn js-btn">1</button>
      <button data-val="2" data-type="value" class="btn js-btn">2</button>
      <button data-val="3" data-type="value" class="btn js-btn">3</button>
      <button data-val="0" data-type="value" class="btn js-btn">0</button>
      <button data-val="." data-type="value" class="btn js-btn">.</button>
      <button data-val="00" data-type="value" class="btn js-btn">00</button>
    </div>

    <div class="operators">
      <button data-val="/" data-type="operator" class="btn js-btn">รท</button>
      <button data-val="*" data-type="operator" class="btn js-btn">x</button>
      <button data-val="-" data-type="operator" class="btn js-btn">-</button>
      <button data-val="+" data-type="operator" class="btn js-btn">+</button>
      <button data-val="C" data-type="operator" class="btn js-btn btn-red">C</button>
      <button data-val="%" data-type="operator" class="btn js-btn">%</button>
      <button data-val="" class="btn"></button>
      <button data-val="=" data-type="equals" class="btn js-btn btn-blue">=</button>
    </div>

  </div>

<script src="index.js"></script>
</body>
</html>
